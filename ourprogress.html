<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Our Progress</title>
</head>
<body>
    <h1>Our Progress</h1>
    <div class="container">
        <input type="text" placeholder="Ex. Slicing wireframe to Front End" id="check-item">
        <button onclick="inputList()">Button</button>
        <ul id="daftar">
            <li id="list">hg <span class="fas fa-edit"> </span> <span class="fas fa-trash"></span></li>
        </ul>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let data = []
        
        function remove(){
            var semuaList = document.getElementsByTagName('li')
            for (item of semuaList){
                item.addEventListener('click', function (){
                    item.parentNode.removeChild(item)
                })
            }
        }
        function inputList(){
            let listItem = document.getElementById('check-item').value;
            let newItem = document.createElement("LI")

            newItem.innerHTML = `${listItem} <span class="fas fa-edit"> </span> <span class="fas fa-trash"></span>`
            let daftar = document.getElementById('daftar')
            daftar.insertBefore(newItem, daftar.childNodes[0]) //insertBefore dipake biar inputannya bisa di sebelumnya

            remove()
            // data.push(listItem)
            // document.getElementById(list).innerHTML = data;
        }
        

    </script>
</body>
</html>
